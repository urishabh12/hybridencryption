<!DOCTYPE html>
<html>
  <head>
    <title>List</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="http://localhost:2000/css/home.css" />
    <script
      type="text/javascript"
      src="https://cdn.rawgit.com/ricmoo/aes-js/e27b99df/index.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="w3-container" style="width: 80%; margin: auto;">
      <h1 class="w3-theme-d4 w3-round-large" style="text-align: center">
        Hybrid Encryption Elgamal + AES
      </h1>
      <div
        class="w3-container w3-theme-d3 w3-round-large w3-margin-top w3-margin-left"
        style="width: 15%; float: left;"
      >
        <h3>Elgamal Key</h3>
        <p id="publicKey"></p>
        <p id="privateKey"></p>
        <hr />
        <h3>AES Key</h3>
        <p id="key" style="word-wrap: break-word;"></p>
        <hr />
        <button style="width: 100%;" class="w3-button w3-theme-d4" id="list">
          All Docs
        </button>
        <hr />
        <button style="width: 100%;" class="w3-button w3-theme-d4" id="logout">
          Logout
        </button>
      </div>
      <div style="float: left;width:70%" class="w3-margin-top w3-margin-left">
        <table class="w3-table-all w3-centered w3-hoverable w3-card-4">
          <thead>
            <tr class="w3-theme-d4">
              <th>Filename</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="http://localhost:2000/js/list.js"></script>
  </body>
</html>
