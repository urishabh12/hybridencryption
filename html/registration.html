<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="w3-display-middle w3-card-4 w3-round-large">
      <div class="w3-purple w3-container w3-margin-bottom">
        <h3>Register</h3>
      </div>
      <form class="my-form w3-container w3-margin-bottom">
        <label class="w3-text-purple w3-margin-bottom w3-margin-bottom"
          >Username</label
        >
        <input
          type="text"
          name="username"
          placeholder="username"
          class="w3-margin-bottom w3-input"
          id="username"
        />
        <label class="w3-margin-bottom w3-text-purple">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="w3-margin-bottom w3-input"
          placeholder="password"
        />
        <input type="submit" value="Register" />
      </form>
    </div>
    <script src="http://localhost:2000/js/registration.js"></script>
  </body>
</html>
